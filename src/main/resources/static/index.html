<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css?ver=1" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="basic.js"></script>
    <title>쑈달</title>
</head>
<body>
<div class="header">
<!--    <img id="" src="images/show_main.png">-->

</div>
<div class="nav">
    <div class="nav-see active">
        즐겨찾기
    </div>
    <div class="nav-search">
        탐색하기
    </div>
</div>
<div id="see-area">
    <div id="product-container">

            <div class="card-header">
            </div>
            <div class="card-body">
                <div class="title">

                </div>
                <div class="lprice">
                </div>
                <div class="isgood">
                    최저가
                </div>
            </div>
        </div>
    </div>
<div id="search-area">
    <div>
        <input type="text" id="query">

    </div>
    <div id="search-result-box">
        <div class="search-itemDto">
            <div class="search-itemDto-left">

            </div>
            <div class="search-itemDto-center">

                <div class="price">

                </div>
            </div>
            <div class="search-itemDto-right">
                <img src="images/icon-save.png" alt="" onclick='addProduct()'>
            </div>
        </div>
    </div>
    <div id="container" class="popup-container">
        <div class="popup">
            <button id="close" class="close">
                X
            </button>
            <h1>⏰최저가 설정하기</h1>
            <p>최저가를 설정해두면 선택하신 상품의 최저가가 <br/>떴을 때 표시해드려요!</p>
            <div>
                <input type="text" id="myprice" placeholder="원하시는 금액을 입력해주세요">원
            </div>
            <button class="cta" onclick="setMyprice()">설정하기</button>
        </div>
    </div>
</div>
</body>
</html>
